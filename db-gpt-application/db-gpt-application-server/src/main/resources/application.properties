# DB-GPT Application Configuration

# Application Info
app.name=db-gpt-java
app.version=1.0.0

# Server Configuration
server.host=0.0.0.0
server.port=5670

# Database Configuration
database.type=sqlite
database.path=./data/dbgpt.db

# LLM Configuration
llm.model.name=${env:LLM_MODEL_NAME:-gpt-4o}
llm.model.provider=${env:LLM_MODEL_PROVIDER:-proxy/openai}
llm.api.base=${env:OPENAI_API_BASE:-https://api.openai.com/v1}
llm.api.key=${env:OPENAI_API_KEY}
llm.temperature=0.7
llm.max.tokens=2048

# RAG Configuration
rag.vector.store.type=${env:VECTOR_STORE_TYPE:-chroma}
rag.vector.store.path=./data/vector
rag.chunk.size=512
rag.chunk.overlap=50

# Logging Configuration
# 颜色配置，不同颜色区分日志
logging.config=classpath:logback-color.xml
logging.level.root=INFO
logging.level.com.dbgpt=DEBUG
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
